<!DOCTYPE html>
<html ng-app="mongo">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Mongo</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/dashboard.css" />
  <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
  <script type="text/javascript">
    angular.module("mongo", ["ngRoute"])
    .config(function ($routeProvider) {
      $routeProvider.otherwise({
        templateUrl: "/mongo/views/collectionList.html"
      });
    });
  </script>
  <script type="text/javascript" src="controllers/mongoCtrl.js"></script>
  <script type="text/javascript" src="controllers/collectionListCtrl.js"></script>
  <script src="../node_modules/angular/angular-route.js"></script>
</head>

<body ng-controller="mongoCtrl">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fuild">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">UNAGI</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="alert alert-danger" ng-show="data.error">
        Error ({{ data.error.status }}). There was a problem with data loading.
        <a href="/mongo" class="alert-link">Click here to try again.</a>
      </div>
    </div>
  </div>

  <ng-view />

</body>

</html>
