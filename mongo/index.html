<!DOCTYPE html>
<html ng-app="mongo">
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Mongo</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/dashboard.css" />
  <link rel="stylesheet" href="../node_modules/angular-chart.js/dist/angular-chart.css" />
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
  <link rel="icon" href="../../favicon.ico" />
</head>
<body ng-controller="mongoCtrl">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fuild">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">UNAGI</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="alert alert-danger" ng-show="data.error">
        Error ({{ data.error.status }}). There was a problem with data loading.
        <a href="/mongo" class="alert-link">Click here to try again.</a>
      </div>

      <div ng-view></div>

    </div>
  </div>

  <footer class="navbar-right">
    <p>&copy; <a href="http://www.foreseefund.com">Foreseefund Investment Co., Ltd</a></p>
  </footer>

  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="../node_modules/moment/moment.js"></script>
  <script src="../node_modules/chart.js/Chart.js"></script>
  <script src="../node_modules/angular-bootstrap/dist/ui-bootstrap-tpls.min.js"></script>
  <script src="../node_modules/angular-chart.js/angular-chart.js"></script>
  <script>
    angular.module("mongo", ["ngRoute", "chart.js", "ui.bootstrap"])
    .config(["$routeProvider", 
      function($routeProvider) {
        $routeProvider
          .when("/:collection", {
            templateUrl: "/mongo/views/collectionDetail.html"
          })
          .otherwise({
            templateUrl: "/mongo/views/collectionList.html"
          });
      }
    ]);
  </script>
  <script type="text/javascript" src="controllers/mongoCtrl.js"></script>
  <script type="text/javascript" src="controllers/collectionListCtrl.js"></script>
  <script type="text/javascript" src="controllers/collectionDetailCtrl.js"></script>
</body>
</html>
